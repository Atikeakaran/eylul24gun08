<head>

    <style>
        *{
            box-sizing: border-box;
        }
        .kutu1 {
            background-color: yellow;
            border: 10px solid green;
            padding: 20px;
            height: 200px;
            width: 100%;
            margin-top: 20px;
        }
        header{
            background-color: purple;
            margin-bottom: 20px;
            text-align: center;
            padding: 20px;
            border: 15px dashed darkorange;
            color: pink;
        }
    </style>
</head>

<body>
    <header>HEADER HEADER HEADER</header>
